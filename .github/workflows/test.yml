name: test

on: [push]

jobs:
  tweed-play-job:
    runs-on: ubuntu-latest
    name: test in index.js
    steps:
      - name: log ready action step
        id: hello
        uses: actions/tweed-play@main
        with:
          who-to-greet: 'tweed'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"